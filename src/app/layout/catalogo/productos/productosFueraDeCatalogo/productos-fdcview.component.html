<div class="formato1">
  <div class="alert alert-danger" *ngIf="error" role="alert" style="text-align: center; margin-top: 20px;">
    OCURRIÓ UN ERROR DE COMUNICACIÓN CON EL SERVIDOR, INTÉNTALO MÁS TARDE O COMUNÍCATE CON T.I.
  </div>

  <h3>Productos fuera del catálogo</h3>

  <mat-form-field appearance="standard">
    <mat-label>Buscar </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo boligrafo" #input>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let pfdc"> {{pfdc.nombreProducto}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let pfdc">
        <div class="btns">
          <button class="btn1" mat-mini-fab color="primary" [routerLink]="['/layout/productos/producto-form/nombre', pfdc.nombreProducto]" matTooltip="Agregar/Registrar el producto">
            <mat-icon>add_box</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Su busqueda "{{input.value}}" no ha podido acompletarse</td>
    </tr>
  </table>
</div>
